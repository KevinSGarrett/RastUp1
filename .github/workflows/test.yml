name: test
on:
  push:
  pull_request:
  schedule:
    - cron: '0 * * * *' # hourly, optional

jobs:
  node-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci

      - run: node --version

      # Was: npm run triage (which calls tools/test-triage.mjs and blows up on CI)
      # Now we just run the normal Node test suite, same as your local sanity check.
      - run: npm test
